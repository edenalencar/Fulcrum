name: Fulcrum CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.3.1
        
    - name: Setup Windows SDK
      uses: GuillaumeFalourd/setup-windows10-sdk-action@v1.11
      with:
        sdk-version: 19041

    - name: Create NuGet config
      run: |
        if (Test-Path NuGet.Config) {
          Remove-Item NuGet.Config -Force
        }
        @"
        <?xml version="1.0" encoding="utf-8"?>
        <configuration>
          <packageSources>
            <clear />
            <add key="nuget.org" value="https://api.nuget.org/v3/index.json" protocolVersion="3" />
          </packageSources>
        </configuration>
        "@ | Out-File NuGet.Config -Encoding utf8

    - name: Install dotnet-format tool
      run: dotnet tool install -g dotnet-format

    - name: Restore dependencies
      run: dotnet restore Fulcrum/Fulcrum.sln --configfile NuGet.Config
      
    - name: Format code
      continue-on-error: true
      run: |
        dotnet format Fulcrum/Fulcrum.sln --verify-no-changes --verbosity detailed || echo "Há problemas de formatação no código, mas continuando build"

    - name: Build Solution
      run: |
        msbuild Fulcrum/Fulcrum.sln /p:Configuration=Release /p:Platform=x64 /p:AppxPackageSigningEnabled=false /p:WindowsAppSDKSelfContained=true /p:WindowsPackageType=None /p:GenerateAppxPackageOnBuild=false

    - name: Run Tests (if any)
      continue-on-error: true
      run: |
        if (Test-Path Fulcrum/*Tests*/bin/x64/Release) {
          dotnet test Fulcrum/Fulcrum.sln --no-build --verbosity normal --configuration Release
        } else {
          echo "Nenhum projeto de teste encontrado ou compilado"
        }

    - name: Create MSIX Package
      run: |
        msbuild Fulcrum/Fulcrum.csproj /p:Configuration=Release /p:Platform=x64 /p:AppxPackageSigningEnabled=false /p:WindowsAppSDKSelfContained=true /p:WindowsPackageType=MSIX /p:GenerateAppxPackageOnBuild=true /p:AppxBundle=Never

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Fulcrum-build
        path: |
          Fulcrum/Fulcrum/bin/x64/Release/
          Fulcrum/Fulcrum/AppPackages/
        if-no-files-found: warn